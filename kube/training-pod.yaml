---
apiVersion: v1
kind: Pod
metadata:
  name: training-test
  namespace: monitoring
spec:
  restartPolicy: Never
  containers:
  - name: training-test
    securityContext:
      privileged: false
    image: ccr.ccs.tencentyun.com/prometheus/training-test:latest
    imagePullPolicy: Always
    command: ["/bin/sh"]
    args: ["-c","sh run_training.sh --algo_id customized_dnn_v1 --download_feature_db true --do_preprocessing true --upload_model true"]
    ports:
    - containerPort: 8080
    resources:
      requests:
        cpu: 7000m
        memory: 34Gi
      limits:
        cpu: 7000m
        memory: 34Gi
    volumeMounts:
      - name: featuredb
        mountPath: /tmp/featuredb
  volumes:
    - name: featuredb
      hostPath:
        path: /mnt
  imagePullSecrets:
  - name: myregistrykey
  securityContext:
    runAsUser: 0
